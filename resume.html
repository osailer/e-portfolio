  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/scripts.js" defer></script>

    <!-- Header -->
    <header class="site-header">
      <div class="header-inner">
        <img
          src="assets/images/dog.jpeg"
          alt="Owen Sailer profile photo"
          class="profile-img"
        />
        <div class="headline">
          <h1>Resume</h1>
          <p class="sub">Education • Experience • Technical Skills</p>

      </div>

    <!-- Navigation -->
    <nav class="site-nav" aria-label="Main navigation">
      <a href="index.html" class="nav-link">Home</a>

    <!-- Main Content -->
    <main class="container">
      <!-- Top Card -->
      <section class="resume-header-card">
        <h2 class="section-title">My Resume</h2>
        <p>
          View or download my complete resume in PDF or Microsoft Word format.
        </p>
      </section>

      <!-- PDF Preview -->
      <section class="resume-header-card">
        <div class="resume-frame">
          <object data="assets/files/Owen Resume.pdf" type="application/pdf">
            <p>
              Your browser does not support inline PDFs.
              <a href="assets/files/Owen Resume.pdf" download
                >Download the PDF</a
              >.

          </object>
        </div>
      </section>

      <!-- Download Buttons -->
      <section
        class="resume-downloads"
        style="text-align: center; margin-top: 1.5rem"
      >
        <a href="assets/files/Owen Resume.pdf" class="resume-btn btn" download
          >Download PDF</a

        <a
          href="assets/files/Resume for Owen Sailer E portfolio.docx"

          >Download DOCX</a
