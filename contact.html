<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="assets/style.css"/>
  <script src="assets/scripts.js" defer></script>
</head>
<body>
  <header>
    <img src="assets/images/dog.jpeg" alt="Profile Image" class="profile-img"/>
    <h1>Contact</h1>
    <p>I'd love to hear from you</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
  <main>
    <section style="max-width: 420px; margin: 0 auto; box-shadow: var(--shadow); background: var(--contrast); border-radius: 9px; padding: 2rem 1.4rem;">
      <h2 class="section-title" style="text-align:center;">Contact Form</h2>
      <form action="mailto:your@email.com" method="POST" enctype="text/plain" style="display: flex; flex-direction: column; gap: 1rem;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required style="padding: 0.6em; border-radius: 4px; border: 1px solid #ccc;"/>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="padding: 0.6em; border-radius: 4px; border: 1px solid #ccc;"/>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required rows="5" style="padding: 0.6em; border-radius: 4px; border: 1px solid #ccc;"></textarea>
        
        <button type="submit" class="btn" style="margin-top: 0.6em;">Send</button>
      </form>
      <p style="margin-top: 1rem; font-size: 0.95em; text-align:center;">Or email me directly: <a href="mailto:osailer13@gmail.com">osailer13@gmail.com</a></p>
    </section>
    <section style="max-width: 420px; margin: 2rem auto;background:var(--contrast);padding:1.3rem 1rem;border-radius:9px;box-shadow:var(--shadow);text-align:center;">
      <h2 class="section-title">Socials</h2>
      <a href="https://github.com/osailer" target="_blank" class="btn" style="margin:0.3em;">GitHub</a>
      <a href="https://www.linkedin.com/in/owen-sailer-720321298/" target="_blank" class="btn" style="margin:0.3em;">LinkedIn</a>
    </section>
  </main>
